

<body>
    
    <header class="header-content header">
        <div class="logo-content">
            <img src="../../../assets/Images/logo (1).png" alt="">
            <div>
                <span class="address-text">Address</span><br>
                <span class="address-text address-book">Book</span><br>
            </div>
        </div>
    </header>
    <!--UC2-->
    <div class="form-content">
        <div class="form-head">
            <span> PERSON ADDRESS FORM </span>
        </div>
        
        <form class="form" [formGroup]= "personForm" >
            <label class="label text" for="name">First Name</label>
            <div class="row-content">
                <input class="input" type="text" id="name" name="name" placeholder="Your first name" placeholder="Enter Name" required formControlName = "firstName">
                
            </div>
            <label class="label text" for="lname" >Last Name</label>
            <div class="row-content">
                <input class="input" type="text" id="lname" name="lname" placeholder="Your last name"  placeholder="Enter Name" formControlName = "lastName" required>
                
            </div>

            <div class="row-content">
                <mat-label class="label text" for="gender">Gender :&nbsp;&nbsp;&nbsp;  </mat-label>
                <div>
                    <mat-radio-group ngDefaultControl formControlName="gender">
                        <mat-radio-button name="gender" color="primary" value="Male">
                            <mat-label class="text" for="male">Male &nbsp;</mat-label>
                        </mat-radio-button>
                        <mat-radio-button name="gender" color="primary" value="Female">
                            <mat-label class="text" for="female">Female</mat-label>
                        </mat-radio-button>
    
                    </mat-radio-group>
    
                </div>
            </div>
            
            <label class="label text" for="phone">Phone Number</label>
            <div class="row-content">
                <input class="input" type="tel" id="phone" name="phone" placeholder="Enter Phone Number" formControlName="phoneNumber" required>
                
            </div>
            <label class="label text" for="email">Email</label>
            <div class="row-content">
                <input class="input" type="text" id="email" name="email" placeholder="Email Id" formControlName="email" required>
                
            </div>
            <label class="label text" for="address">Address</label>
            <div class="row-content">
                <textarea class="input" rows="4" id="address" name="address" formControlName="address" placeholder="Enter Address"></textarea>
            
            </div>

            <div class="row">
                <div class="input-content">
                    <label class="label text" for="city">City</label>
                    <div class="row-content">
                        <input class="input" type="text" id="city" name="city" placeholder="city" formControlName="city" required>
                    </div>
                </div>
                <div class="input-content">
                    <label class="label text" for="country">Country</label>
                    <div class="row-content">
                        <input class="input" type="text" id="email" name="country" placeholder="country" formControlName="country" required>
                    </div>
                </div>
            </div>
            <div class="buttonParent">
                <div class="add-reset">
                    <button *ngIf="showupdate != true" type="submit" (click)="savePerson()" class="button addButton" id="addButton">Add</button>
                    <button  *ngIf="showupdate == true" type="submit" (click)="update()" class="button addButton" id="addButton">Update</button>
                    <button type="cancel" class="resetButton button" id="resetButton">Cancel</button>
                </div>
            </div>
        </form>
    </div>
